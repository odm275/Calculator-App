<html>
<head>
<link rel = "stylesheet" href = "css/style.css" />
<script src = "calculator.js"></script>

</head>
<title>Calculator </title>
<body>
  <h1>Electronic Calculator</h1>
<!-- To do:

<div class = "calcbox">
  <div class="calcbox--result">
        <h1 id = "output"> </h1>
  </div>
      <button class = "calcbox--calcButton" onclick='AC()'>AC</button>
      <button class = "calcbox--calcButton" onclick='CE()'>CE</button>
      <button class = "calcbox--calcButton" onclick="PI()">PI</button>
      <button class = "calcbox--calcButton"  onclick="number('*')">*</button>
      <button class = "calcbox--calcButton" onclick="number(9)">9</button>
      <button class = "calcbox--calcButton"  onclick="number(7)">7</button>
      <button class = "calcbox--calcButton"  onclick="number(8)">8</button>
      <button class = "calcbox--calcButton"  onclick="number('/')">/</button>
      <button class = "calcbox--calcButton" onclick="number(4)">4</button>
      <button class = "calcbox--calcButton" onclick="number(5)">5</button>
      <button class = "calcbox--calcButton" onclick="number(6)">6</button>
      <button class = "calcbox--calcButton" onclick="number('-')">-</button>
      <button class = "calcbox--calcButton" onclick="number(1)">1</button>
      <button class = "calcbox--calcButton" onclick="number(2)">2</button>
      <button class = "calcbox--calcButton" onclick="number(3)">3</button>
      <button class = "calcbox--calcButton" onclick="number('+')">+</button>
      <button class = "calcbox--calcButton" onclick="number(0)"> 0 </button>
      <button class = "calcbox--calcButton" onclick = "number('.')"> . </button>
      <button class = "calcbox--calcButton"   onclick="number('=')">=</button>

</div> <!--CONTAINER-->

</body>
</html>
