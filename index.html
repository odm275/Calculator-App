<html>

<head>
  <link rel="icon" href="" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="calculator.js"></script>

</head>
<title>Mr Calculator</title>

<body>
  <h1 style="text-align:center; font-size: 5rem">Mr. Calculator
    <img src="tophat.svg" class="tophat" />
  </h1>
  <!-- To do:
- Give space to buttons except the ones in corners:
https://www.w3schools.com/cssref/tryit.asp?filename=trycss3_nth-of-type_formula

- Give it a modern font

-Increase Font inside button.

 -->
  <div class="container">
    <section class="grid-test">

      <div class="row">
        <div class="col-4-of-4" id="output"> </div>
      </div>

      <div class="row">
        <div class="col-1-of-4" onclick='AC()'>
          AC
        </div>
        <div class="col-1-of-4" onclick='CE()'>
          CE
        </div>
        <div class="col-1-of-4" onclick="PI()">
          PI
        </div>
        <div class="col-1-of-4" onclick="number('*')">
          *
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4" onclick="number('9')">
          9
        </div>
        <div class="col-1-of-4" onclick="number('8')">
          8
        </div>
        <div class="col-1-of-4" onclick="number('7')">
          7
        </div>
        <div class="col-1-of-4" onclick="number('/')">
          /
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4" onclick="number('4')">
          4
        </div>
        <div class="col-1-of-4" onclick="number('5')">
          5
        </div>
        <div class="col-1-of-4" onclick="number('6')">
          6
        </div>
        <div class="col-1-of-4" onclick="number('-')">
          -
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4" onclick="number('1')">
          1
        </div>
        <div class="col-1-of-4" onclick="number('2')">
          2
        </div>
        <div class="col-1-of-4" onclick="number('3')">
          3
        </div>
        <div class="col-1-of-4" onclick="number('+')">
          +
        </div>
      </div>

      <div class="row">
        <div class="col-1-of-4" onclick="number('0')">
          0
        </div>
        <div class="col-1-of-4" onclick="number('.')">
          .
        </div>
        <div class="col-2-of-4" onclick="number('=')">
          =
        </div>
      </div>

      <div class="row">
        <a style="font-size: 1.9rem" href="https://odm275.github.io/portfolio/"> Coded by Oscar Mejia
        </a>
      </div>
    </section>
  </div>
</body>

</html>
